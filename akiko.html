    <script src="http://www.jne.co.id/frontend/lib/jquery.autocomplete.min.js"></script>
    <script>
    $('.autocomplete').each(function() {
      var url = $(this).attr('data-url');
      $(this).autocomplete({
        serviceUrl: url,
        deferRequestBy: 500,
        width: 200,
        lookupFilter: function(suggestion, originalQuery, queryLowerCase) {
          var re = new RegExp('\\b' + $.Autocomplete.utils.escapeRegExChars(queryLowerCase), 'gi');
          return re.test(suggestion.value);
        },
        onSelect: function(suggestion) {
          $(this).parent().find('input[type=hidden]').val(suggestion.code);
          $(this).attr('data-origin', suggestion.value);
        }
      });
      
      $(this).blur(function() {
        $(this).val($(this).attr('data-origin'));
      });
    });
    </script>

      <h3><b>TITIK LAYANAN</b></h3>
      <div class="row">
    <input name="latitude" type="hidden" class="required">
    <input name="longitude" type="hidden" class="required">
        <input name="location" type="text" id="search_location" placeholder="Find location near..." class="required" autocomplete="off">
        <button class="btn red"><i class="fa fa-search"></i></button>
        <p>Enter street address, city or province to find the JNE and JNE Office locations near you.</p>
      </div>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false&amp;libraries=places"></script>
    <script>
      function map_search() {
        var input = document.getElementById('search_location');
        var autocomplete = new google.maps.places.Autocomplete(input);
        autocomplete.addListener('place_changed', function() {
          var input = $('#search_location');
          input.attr('data-origin', input.val());
          place = autocomplete.getPlace();
          if (!place.geometry) {
            input.val('');
            return;
          }
          
          $('input[name=latitude]').val(place.geometry.location.lat());
          $('input[name=longitude]').val(place.geometry.location.lng());
        });
      }
      
      $('#search_location').blur(function() {
        $(this).val($(this).attr('data-origin'));
      }).trigger('blur');
      
      google.maps.event.addDomListener(window, 'load', map_search);
      google.maps.event.addDomListener(document.getElementById('search_location'), 'keydown', function(e) { 
        if (e.keyCode == 13) { 
          e.preventDefault(); 
        }
        }); 
    </script>
